<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create a rotating globe</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #btn-spin {
            font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            background-color: #3386c0;
            color: #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            z-index: 1;
            border: none;
            width: 200px;
            margin-left: -100px;
            display: block;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 3px;
        }

        #btn-spin:hover {
            background-color: #4ea0da;
        }

        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .overlay button {
            font: 600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            background-color: #3386c0;
            color: #fff;
            display: inline-block;
            margin: 0;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .overlay button:hover {
            background-color: #19496b;
        }

        .overlay button:disabled {
            background: #f5f5f5;
            color: #c3c3c3;
        }

        #toggleMenu {
            position: absolute;
            bottom: 40px;
            left: 10px;
            background-color: #3386c0;
            border: none;
            color: #fff;
            font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 5px 35.5px;
            border-radius: 3px;
            z-index: 10; /* Ensure the button is above other elements */
        }


        #menu {
            position: absolute;
            background: #3386c0;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            overflow: auto;
            bottom: 65px;
            left: 10px;
            z-index: 1;
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .group-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .layer-button {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        .layer-button.active {
            font-weight: bold;
            display: block;
            color: #1f77b4;
        }

        .layer-button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="menu"></div>
    <button id="toggleMenu">Layers</button>
    <button id="btn-spin">Pause rotation</button>
    <div class="overlay">
        <button id="replay">Replay</button>
    </div>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="JS/final.js" type="module"></script>
</body>
</html>
